<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Netscents</h1>
  <h3>The app that checks to see who is on your network.</h3>
  
  <p>
    Add data from redis and java here. should be like 10 lines or cards of stuff.
  </p>

  <ion-list>
    <ion-item *ngFor= "let packet of packets">
      <ion-card>
        <ion-card-content>

          Packet: <h4>{{packet.packet}}</h4>

        </ion-card-content>


      </ion-card>


    </ion-item>


  </ion-list>


</ion-content>
